[application]

name="Minilens"
main_scene="res://menu/menu.tscn"
icon="res://icon.png"
boot_splash="res://KOBUGE_Splash.png"

[application.config]

debug_load_level_id=5
debug_enable_step=false
debug_load_level=false
debug_load_level_pack="tutorial"
version_major="1"
version_minor="2"
version_patch="0"
version_build=""

[autoload]

config="res://shared/config.gd"
SaveManager="*res://shared/save_manager.gd"
ScreenManager="*res://shared/screen_manager.gd"
ScenesManager="*res://shared/scenes_manager.gd"
SettingsManager="*res://shared/settings_manager.gd"
FileManager="*res://shared/file_manager.gd"

[display]

width=1024
height=768
stretch_mode="2d"
stretch_aspect="ignore"

[image_loader]

filter=true
gen_mipmaps=true

[input]

btn_right=[key(Right), key(D), jbutton(0, 15), jaxis(0, 1)]
btn_left=[key(Left), key(A), jbutton(0, 14), jaxis(0, 0)]
btn_down=[key(Down), key(S), jbutton(0, 13), jaxis(0, 3)]
btn_up=[key(Up), key(W), jbutton(0, 12), jaxis(0, 2)]
retry=[key(R), jbutton(0, 10)]
to_menu=[key(M), jbutton(0, 11)]
next_level=[key(N), jbutton(0, 2)]
btn_space=[key(Space), jbutton(0, 0)]
place_bomb=[key(Space), jbutton(0, 0)]
step=[key(Period)]

[render]

default_clear_color=#fff5ffd4
